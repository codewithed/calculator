<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="lastOperation"></div>
                <div class="currentOperation">0</div>
            </div>
            <div class="buttons-grid">
                <button class="clr">CLEAR</button>
                <button class="delete">DELETE</button>
                <button data-value = 7 class="btn">7</button>
                <button data-value = 8 class="btn">8</button>
                <button data-value = 9 class="btn">9</button>
                <button data-value = &divide class="opp">&divide;</button>
                <button data-value = 4 class="btn">4</button>
                <button data-value = 5 class="btn">5</button>
                <button data-value = 6 class="btn">6</button>
                <button data-value = &times class="opp">&times;</button>
                <button data-value = 1 class="btn">1</button>
                <button data-value = 2 class="btn">2</button>
                <button data-value = 3 class="btn">3</button>
                <button data-value = '-' class="opp">-</button>
                <button data-value = '.' class="btn">.</button>
                <button data-value = 0 class="btn">0</button>
                <button data-value = "=" id = "execute" class="opp">=</button>
                <button data-value = "+" class="opp">+</button>
            </div>
        </div>
    </div>   
    <footer class="footer">Made with ❤️ by: <a href="https://github.com/codewithed">codewithed</a></footer>
</body>
</html>
